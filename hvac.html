    <script>
      // Video click handler
      (function() {
        function loadVideo(e) {
          var btn = e.target;
          while (btn && !btn.getAttribute('data-video-id')) {
            btn = btn.parentElement;
          }
          if (!btn || btn.getAttribute('data-clicked')) return;

          e.preventDefault();
          e.stopPropagation();
          btn.setAttribute('data-clicked', 'true');

          var id = btn.getAttribute('data-video-id');
          var container = btn.parentElement;
          if (container) {
            container.innerHTML = '<iframe src="https://iframe.mediadelivery.net/embed/585643/' + id + '?autoplay=true&muted=false&preload=true&responsive=true" style="border:0;position:absolute;top:0;left:0;height:100%;width:100%" allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture;fullscreen" allowfullscreen playsinline webkit-playsinline></iframe>';
          }
        }

        document.body.addEventListener('click', loadVideo, true);
        document.body.addEventListener('touchstart', loadVideo, true);
      })();
    </script>
    <!-- Delayed GTM - loads after page is interactive for better PageSpeed -->
    <script>
      (function(){
        function loadGTM(){
          var j=document.createElement('script');
          j.async=true;
          j.src='https://www.googletagmanager.com/gtm.js?id=GTM-P34RGBRC';
          document.head.appendChild(j);
          window.dataLayer.push({'gtm.start':new Date().getTime(),event:'gtm.js'});
        }
        if(window.requestIdleCallback){
          requestIdleCallback(loadGTM,{timeout:3000});
        }else{
          setTimeout(loadGTM,2000);
        }
      })();
    </script>
