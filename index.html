<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://cdn.sanity.io" crossorigin />
    <link rel="preconnect" href="https://8jhw3vic.apicdn.sanity.io" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.sanity.io" />
    <!-- HVAC Landing Page Resources -->
    <link rel="preconnect" href="https://iframe.mediadelivery.net" crossorigin />
    <link rel="preconnect" href="https://assets.calendly.com" crossorigin />
    <link rel="dns-prefetch" href="https://iframe.mediadelivery.net" />
    <link rel="dns-prefetch" href="https://assets.calendly.com" />
    <!-- Critical Font Preloads (most important first) -->
    <link rel="preload" href="/fonts/InstrumentSerif-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/Inter-SemiBold.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Groove | Digital Agency</title>
    <!--app-head-->
  </head>
  <body>
    <!-- Static mask to prevent flash before React hydrates -->
    <div id="static-mask" style="position:fixed;inset:0;background:#ffffff;z-index:99999;"></div>
    <script>
      // Remove mask after a short delay or when React signals ready
      // This runs synchronously before React, ensuring mask is visible immediately
      window.__removeMask = function() {
        var mask = document.getElementById('static-mask');
        if (mask) mask.remove();
      };
      
      // Hide preloader immediately if returning user to prevent flash
      try {
        if (sessionStorage.getItem('hasVisited')) {
          var style = document.createElement('style');
          style.id = 'hide-preloader-style';
          style.innerHTML = '#app-preloader { display: none !important; }';
          document.head.appendChild(style);
        }
      } catch (e) {}

      // Fallback: remove after 1.5s if React doesn't signal (safety net)
      setTimeout(window.__removeMask, 1500);
    </script>
    <script>
      // Video thumbnail click handler (works without React)
      document.addEventListener('click', function(e) {
        var btn = e.target.closest('[data-video-id]');
        if (btn && !btn.dataset.clicked) {
          btn.dataset.clicked = 'true';
          var id = btn.getAttribute('data-video-id');
          var container = btn.parentElement;
          container.innerHTML = '<iframe src="https://iframe.mediadelivery.net/embed/585643/' + id + '?autoplay=true&muted=false&preload=true&responsive=true" style="border:0;position:absolute;top:0;left:0;height:100%;width:100%" allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture;fullscreen" allowfullscreen></iframe>';
        }
      });
    </script>
    <div id="root"><!--app-html--></div>
    <script type="module" src="/src/entry-client.jsx"></script>
  </body>
</html>
